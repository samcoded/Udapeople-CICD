---
- name: "update apt"
  become: true
  apt:
      update_cache: yes

- name: "upgrade apt packages"
  become: true
  apt:
      upgrade: "yes"

- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
    
- name: "Install Node.js 12"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cache: yes

- name: "Install PM2 Globally"
  npm:
    name: pm2
    global: yes
    
